<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Heel Turn DB</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js"></script>
  <script src="Table.js"></script>
</head>
<body>

  <table class="year_table">
    <tr>
      <th class="year" colspan="12">2016</th>
    </tr>
    <tr>
      <th class="month-headers">J</th>
      <th class="month-headers">F</th>
      <th class="month-headers">M</th>
      <th class="month-headers">A</th>
      <th class="month-headers">M</th>
      <th class="month-headers">J</th>
      <th class="month-headers">J</th>
      <th class="month-headers">A</th>
      <th class="month-headers">S</th>
      <th class="month-headers">O</th>
      <th class="month-headers">N</th>
      <th class="month-headers">D</th>
    </tr>
    <tr>
      <td class="month-cells"></td>
      <td class="month-cells"></td>
      <td class="month-cells"></td>
      <td class="month-cells"></td>
      <td class="month-cells"></td>
      <td class="month-cells"></td>
      <td class="month-cells"></td>
      <td class="month-cells"></td>
      <td class="month-cells"></td>
      <td class="month-cells"></td>
      <td class="month-cells"></td>
      <td class="month-cells"></td>
    </tr>
  </table>

  <input type="radio" id="face-radio"
   name="face-heel-selector" value="face">
  <label for="face">Face</label>

  <input type="radio" id="heel-radio"
   name="face-heel-selector" value="heel">
  <label for="heel">Heel</label>


  <div id="face-or-heel">
    <div id="face"></div>
    <div id="heel"></div>
  </div>

</body>
</html>
